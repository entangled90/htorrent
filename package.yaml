name:                htorrent
version:             0.1.0.0
github:              githubuser/htorrent
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2019 Author name here

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/htorrent#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.8.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - text
    - containers
    - bytestring
    - binary
    - parsers
    - attoparsec
    - either
    - bifunctors
    - cryptohash

executables:
  htorrent-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - htorrent
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  htorrent-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - htorrent
    - hspec
    - text
    - quickcheck-instances
    - containers
    - bytestring
    - QuickCheck

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
